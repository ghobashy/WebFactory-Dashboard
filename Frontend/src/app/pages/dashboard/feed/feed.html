<div class="feed-messages-container">
    <div class="feed-message" *ngFor="let resource of resources" (click)="getResourceDetails(resource)">
        <div class="message-icon" *ngIf="resource.type == 'text-message'">
            <img class="photo-icon" src="{{ ( resource.avatar | baProfilePicture ) }}">
        </div>
        <div class="text-block text-message">
            <div class="message-header">
                <span class="author">{{ resource.name }} {{ resource.jobTitle}}</span>
            </div>
            <div class="message-header" *ngIf="resource.level">
                <span class="author">{{ resource.level }}</span>
            </div>
            <div class="message-content line-clamp" [ngClass]="{'line-clamp-2' : !resource.expanded}">
                {{ resource.email }}
            </div>

            <div [ngClass]="{'hidden': !resource.expanded}" class="message-time">
                <div class="post-time">
                    {{ resource.time }}
                </div>
                <div class="ago-time">
                    {{ resource.ago }}
                </div>
            </div>
        </div>
    </div>
</div>
